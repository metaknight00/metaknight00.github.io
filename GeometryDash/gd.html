<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaKnight UBG</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom left, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .menu-bar {
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-bar .title {
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .menu-bar .menu {
            display: flex;
            gap: 15px;
        }
        .menu-bar .menu button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #d1d1d1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-bar .menu button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        iframe {
            width: 80%;
            height: 70vh;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
        }
        .custom-hacks-button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .custom-hacks-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="title">MetaKnight UBG | Geometry Dash</div>
        <div class="menu">
            <button>Option 1</button>
            <button>Option 2</button>
            <button>Option 3</button>
            <button>Random Game</button>
        </div>
    </div>
    <iframe src="your-game.html"></iframe>
    <button class="custom-hacks-button">Custom Hacks</button>
</body>
</html>
